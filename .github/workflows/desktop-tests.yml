name: Desktop Tests

on:
  push:
  pull_request:

jobs:
  unit:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: LiveKit/livekit-desktop
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: LiveKit/livekit-desktop/package-lock.json
      - run: npm ci
      - run: npm test

  e2e:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: LiveKit/livekit-desktop
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: LiveKit/livekit-desktop/package-lock.json
      - run: npm ci
      - run: npm run test:e2e
